obstacle_range: 2.5 # maximum range to find obstacles
raytrace_range: 3.0 # range to raytrace freespace
footprint: [[0.13, 0.275], [0.13, -0.275], [-0.13, 0.275], [-0.13, -0.275]] # footprint of the robot
inflation_radius: 0.6 # maximum distance from obstacles at which set a cost
# the robot will treat all paths that stay at least 0.6 m away from obstacles as having equal obstacle cost
 
observation_sources: laser_scan_sensor

laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}
