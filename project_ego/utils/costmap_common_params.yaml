obstacle_range: 2.5 # maximum range to find obstacles
raytrace_range: 3.0 # range to raytrace freespace
footprint: [[0.43, 0.475], [-0.43, 0.475], [-0.43, -0.475], [0.43, -0.475]] # footprint of the robot
inflation_radius: 2.5 # maximum distance from obstacles at which set a cost
# the robot will treat all paths that stay at least x m away from obstacles as having equal obstacle cost

map_type: costmap
observation_sources: laser_scan_sensor

laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}
